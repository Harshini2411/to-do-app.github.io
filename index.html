        <div class="container">
            <h3 class="mb-3" id="co">TODO APP</h3>
            <div id="add" data-bs-toggle="modal" data-bs-target="#form">
                <span>
                    Add New Task
                </span>
                <i class="fas fa-plus"></i>
            </div>
            <h5 class="text-center my-3" id="cok">Tasks</h5>
          
            <!-- Modal -->
            <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Task</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                        <p>Task Title</p>
                            <input class="form-control" type="text" name="" id="textInput">
                            <div id="msg" style="color: rgb(9, 149, 159);"></div>
                            <br>
                            <p>Due Date</p>
                            <input class="form-control" type="date" name="" id="dateInput">
                            <br>
                            <p>Description</p>
                            <textarea class="form-control" name="" type="description" id="textArea" cols="30" rows="10"></textarea>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary" id="addTasks">Add</button>
                        </div>
                    </div>
                </div>
            </form>
